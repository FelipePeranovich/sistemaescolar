<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
</head>
<style>
    body, h1, label, input, button, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 {
    text-align: center;
    color: #294cbe;
    font-size: 2em;
    margin-top: 20px;
}

a button {
    background-color: #294cbe;
    color: #fff;
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

a button:hover {
    background-color: #1f3d9a;
    transform: scale(1.05);
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

form div {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #f9f9f9;
    color: #333;
    cursor: not-allowed;
}

input:read-only {
    background-color: #e9ecef;
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    h1 {
        font-size: 1.5rem;
    }

    form {
        padding: 15px;
    }

    a button {
        width: 100%;
    }
}
</style>
<body>
    <h1>Delhar Turmas</h1>
    <a th:href="@{voltarDetalhar}"><button>Voltar</button></a>
    <div>
        <form th:object="${turma}">
            <div>
                <label> CÃ³digo da Turma:
                    <input type="text" th:field="*{codTurma}" readonly>
                </label>
            </div>
            <div>
                <label> Nome da Turma:
                    <input type="text" th:field="*{nome}" readonly>
                </label>
            </div>
        </form>       
        
    </div>
</body>
</html>
